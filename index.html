
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS.css">
	<script>
		function aa()
		{
			var msg="";
			var x=document.getElementById("A").value;
			var y=document.getElementById("B").value;
			var z=document.getElementById("C").value;
			var p=document.getElementById("D").value;
			var q=document.getElementById("E").value;
			if(x=="")
			{
				msg="Please enter your name\n";
			}
			if(y=="")
			{
				msg=msg+"Please enter your company\n";
			}
			if(z=="")
			{
				msg=msg+"Please enter your e-mail\n";
			}
			if(p=="")
			{
				msg=msg+"Please enter your phone\n";
			}
			if(q=="")
			{
				msg=msg+"Please enter your message\n";
			}
			if(msg!="")
			{
				alert(msg);
			}
			if(p.length<10 && p!="")
			{
				alert("Please enter correct phone no.");
			}
			if(p.length>10 && p!="")
			{
				alert("Please enter correct phone no.");
			}
			if(msg=="" && p.length==10)
			{
				alert("Thanks for submission");
			}
		}
			function cc()
			{
				document.getElementById("A").style.border="5px solid red";
			}
			function dd()
			{
				document.getElementById("A").style.border="2px solid black";
			}
			function ee()
			{
				document.getElementById("B").style.border="5px solid red";
			}
			function ff()
			{
				document.getElementById("B").style.border="2px solid black";
			}
			function gg()
			{
				document.getElementById("C").style.border="5px solid red";
			}
			function hh()
			{
				document.getElementById("C").style.border="2px solid black";
			}
			function ii()
			{
				document.getElementById("D").style.border="5px solid red";
			}
			function jj()
			{
				document.getElementById("D").style.border="2px solid black";
			}
			function kk()
			{
				document.getElementById("E").style.border="5px solid red";
			}
			function ll()
			{
				document.getElementById("E").style.border="2px solid black";
			}
	</script>
</head>
<body>
    <div class="container">
        <div class="brand">Contact Us</div>
        <div class="wrapper">
            <div class="company-info">
                <h3>please contact us</h3>
                <ul>
                    <li>yamunanager</li>
                    <li>(+91) 55555+5555</li>
                    <li>dheerjcoder.github.io</li>
                </ul>

            </div>
            <div class="contact">
                <h3>email us</h3>
                <form>
                    <p>
                        <label>name</label>
                        <input type="text>" name="name" id="A" onfocus="cc()" onblur="dd()">
                    </p>
                    <p>
                        <label>company</label>
                        <input type="text>" company="company" id="B" onfocus="ee()" onblur="ff()">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" email="email" id="C" onfocus="gg()" onblur="hh()">
                    </p>
                    <p>
                        <label>phone</label>
                        <input type="text>" phone="phone" id="D" onfocus="ii()" onblur="jj()">
                    </p>
                    <p class="full">
                        <label>message</label>
                        <textarea type="message" rows="5" id="E" onfocus="kk()" onblur="ll()"></textarea>
                    </p>
                    <p class="full">
                        <button onclick="aa()">submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
